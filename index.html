<!DOCTYPE html>
<html>
<head>
<title>pjax Demo</title>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.pjax/2.0.1/jquery.pjax.min.js"></script>

<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>

<style>
  * {
    cursor: url(https://marsz.ml/Marsz/res/1.cur), auto;
	margin: 0;
    padding: 0;
  }

  ::-webkit-scrollbar {
    width: 3px;
  }

  ::-webkit-scrollbar-track {
    background-color: #f1f1f1;
  }
            
  ::-webkit-scrollbar-thumb {
    background-color: #888;
    border-radius: 5px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background-color: #555;
  }
  ::selection {
    background-color: rgba(100, 100, 100, 0.2);
    color: black;
  }



 .nav-link {
    color: rgb(0, 0, 0) !important;
    margin: auto 1rem;
 }
 .navbar {
    backdrop-filter: blur(5px);
    background-color: rgba(153, 153, 153, .15) !important;
 }

 .navbar-nav .nav-link {
    position: relative;
 }

 .navbar-nav .nav-link:hover::after {
    content: "";
    display: block;
    position: absolute;
    bottom: 2px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: rgb(0, 0, 0);
 }

</style>
</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top">
	<div class="navbar-brand">
		<span onclick="location.reload ();">Marsz</span>
	</div>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav ml-auto text-center">
			<li class="nav-item">
				<a class="nav-link pjax-link" onclick="location.reload ();">主页</a>
			</li>
			<li class="nav-item">
				<a class="nav-link pjax-link" href="https://drive.marsz.ml/">资源站</a>
			</li>
			<li class="nav-item">
				<a class="nav-link pjax-link" href="/content.html">B站</a>
			</li>
		</ul>
	</div>
</nav>
</header>
<main id="main-content">

</main>
<div>
	<link rel="stylesheet" href="Marsz/css/APlayer.min.css">
	<script src="Marsz/js/APlayer.min.js"></script>
	<script src="Marsz/js/Meting.min.js"></script>
	<meting-js server="netease" type="playlist" id="1978921795" fixed="true" mini="true" order="random" loop="all" preload="auto" list-folded="false">
</div>
<script>
// pjax配置
$(document).pjax('.pjax-link', '#main-content', {timeout: 5000});

$(document).ready(function() {
      NProgress.start(); // 显示进度条
      $('#main-content').load('/content.html', function() {
        NProgress.done(); // 隐藏进度条
      });
    });

$(window).on('load', function() {
	$(document).on('pjax:start', function() { NProgress.start(); });
	$(document).on('pjax:end', function() { NProgress.done(); });
});

// NProgress过渡动画
NProgress.configure({ showSpinner: true });//true false
$(document).on('pjax:start', function() { NProgress.start(); });
$(document).on('pjax:end', function() { NProgress.done(); });
</script>

</body>
</html>

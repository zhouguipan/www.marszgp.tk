<!DOCTYPE html>
<html>
<head>
    <title>测试</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .loading {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: white;
            z-index: 10000;
        }
    </style>
    <script type="text/javascript">
        document.onreadystatechange = function () {
            if (document.readyState == "complete") {
                setTimeout(function () {
                    $(".loading").fadeOut(500);
                }, 500);
            }
        }
    </script>
</head>
<body>
    <div class="loading">

    </div>

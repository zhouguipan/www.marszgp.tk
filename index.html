    <style>
        .loading {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: white;
            z-index: 10000;
        }

        .loadingThree {
            width: 150px;
            height: 15px;
            margin: 0 auto;
            margin-top: 10px;
        }

            .loadingThree span {
                display: inline-block;
                width: 15px;
                height: 100%;
                margin-right: 5px;
                border-radius: 500%;
                background: black;
                -webkit-animation: load 1.04s ease infinite;
            }

                .loadingThree span:last-child {
                    margin-right: 0px;
                }

        @-webkit-keyframes load {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .loadingThree span:nth-child(1) {
            -webkit-animation-delay: 0.13s;
        }

        .loadingThree span:nth-child(2) {
            -webkit-animation-delay: 0.26s;
        }

        .loadingThree span:nth-child(3) {
            -webkit-animation-delay: 0.39s;
        }

        .loadingThree span:nth-child(4) {
            -webkit-animation-delay: 0.52s;
        }

        .loadingThree span:nth-child(5) {
            -webkit-animation-delay: 0.65s;
        }

        * {
            cursor: url(1.cur), auto;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html {
            height: 100%;
            background: url("https://api.dujin.org/bing/1920.php") no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            background-color: #CCCCCC;
            background-color: rgba(0,0,0,0.6);
        }

        .box {
            position: absolute;
            margin: 20px auto 0;
            top: 20px;
            left: 0;
            right: 0;
        }

        .ann {
            border: 1px solid black;
            border-radius: 30px;
            padding: 5px 15px;
            display: inline-block;
            background: transparent;
            text-decoration: none;
            color: black;
        }

        .cs {
            text-align: center;
            //background-color: rgba(214,215,216,0.6);
            border-radius: 50px;
            //width: 300px;
            //height: 370px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        .round_icon {
            width: 100px;
            height: 100px;
            display: flex;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px 0 16px 0;
            margin: 0 auto;
        }

        .nickname {
            font-size: 30px;
        }
    </style>

    <script type="text/javascript">
        document.onreadystatechange = function () {
            if (document.readyState == "complete") {
                setTimeout(function () {
                    $(".loading").fadeOut(300);
                }, 2500);
            }
        }
        document.oncontextmenu = function (event) {
            if (window.event) {
                event = window.event;
            }
            try {
                var the = event.srcElement;
                if (!((the.tagName == "INPUT" && the.type.toLowerCase() == "text") || the.tagName == "TEXTAREA")) {
                    return false;
                }
                return true;
            }
            catch (e) {
                return false;
            }
        }
    </script>

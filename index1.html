<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Marsz个人主页</title>
    <link rel="shortcut icon" href="Marsz/tx.ico">
    <meta name="description" content="这个是Marsz的个人主页 — Marsz,MARSZ,个人网站,小破站,个人主页,主页">
    <meta name="keywords" content="Marsz,MARSZ,个人网站,小破站,个人主页,主页">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://q6q.cc/api/yiyan/api.php?format=js"></script>
    <style>
        .loading {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: white;
            z-index: 10000;
        }

        .loadingThree {
            width: 150px;
            height: 15px;
            margin: 0 auto;
            margin-top: 10px;
        }

            .loadingThree span {
                display: inline-block;
                width: 15px;
                height: 100%;
                margin-right: 5px;
                border-radius: 500%;
                background: black;
                -webkit-animation: load 1.04s ease infinite;
            }

                .loadingThree span:last-child {
                    margin-right: 0px;
                }

        @-webkit-keyframes load {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .loadingThree span:nth-child(1) {
            -webkit-animation-delay: 0.13s;
        }

        .loadingThree span:nth-child(2) {
            -webkit-animation-delay: 0.26s;
        }

        .loadingThree span:nth-child(3) {
            -webkit-animation-delay: 0.39s;
        }

        .loadingThree span:nth-child(4) {
            -webkit-animation-delay: 0.52s;
        }

        .loadingThree span:nth-child(5) {
            -webkit-animation-delay: 0.65s;
        }

        * {
            cursor: url(Marsz/1.cur), auto;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            background: url("https://api.dujin.org/bing/1920.php") no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        .box {
            position: absolute;
            margin: 20px auto 0;
            top: 20px;
            left: 0;
            right: 0;
        }

        .ann {
            border: 1px solid #ffffff;
            border-radius: 30px;
            padding: 5px 15px;
            display: inline-block;
            background: transparent;
            text-decoration: none;
            color: #ffffff;
            cursor: url(Marsz/1.cur), auto;
        }

            .ann:hover {
                border-color: #aaaaaa;
                color: #aaaaaa;
                text-decoration: none;
            }

        .cs {
            text-align: center;
            border-radius: 50px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        .cs1 {
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .round_icon {
            width: 100px;
            height: 100px;
            display: flex;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            //padding: 20px 0 16px 0;
            margin: 0 auto;
        }

        .ys {
            color: white;
        }
    </style>

    <script type="text/javascript">
        document.onreadystatechange = function () {
            if (document.readyState == "complete") {
                setTimeout(function () {
                    $(".loading").fadeOut(300);
                }, 2500);
            }
        }
        document.oncontextmenu = function (event) {
            if (window.event) {
                event = window.event;
            }
            try {
                var the = event.srcElement;
                if (!((the.tagName == "INPUT" && the.type.toLowerCase() == "text") || the.tagName == "TEXTAREA")) {
                    return false;
                }
                return true;
            }
            catch (e) {
                return false;
            }
        }

        window.onfocus = function () {
            document.title = '恢复正常了...';
            setTimeout("document.title = 'Marsz个人网站'", 2000)
        };
        window.onblur = function () {
            document.title = '快回来~页面崩溃了';
            setTimeout("document.title = 'Marsz个人网站'", 2000)
        };
    </script>
</head>

        </div>
    </div>
    <div>
        <div class="cs">
            <img src="Marsz/tx.jpg" class="round_icon" alt='个人头像'>
            <h1 class="ys">MARSZ</h1>
            <br>
            <a class="ys">"
            <script>yiyan()</script>"</a>
            <br>
            <br>
            <a class="ann" href="https://marsz.ml/chatgpt/">ChatGPT</a>
        </div>

        <div>
            <link rel="stylesheet" href="Marsz/APlayer.min.css">
            <script src="Marsz/APlayer.min.js"></script>
            <script src="Marsz/Meting.min.js"></script>
            <meting-js server="netease" type="playlist" id="7777827521" fixed="true" mini="true" order="random" loop="all" preload="auto" list-folded="false">
        </div>
    </div>
</body>
</html>
